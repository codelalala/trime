#小先生移植修改
config_version: "2020年10月14日"
name: 个人修改版  #主题名称
author: Meteoric   #作者

other:
#主键盘
  a: &VJH 2 #行距
  b: &VJL 2 #列距
  c: &VJY 10 #圆角
height:
# ----------键盘行高度调整------------
  A: &VJG 65 #行高
  C: &HXG 30 #候选区高度
  D: &CJBJ 55 #超级编辑 底栏
  #启动增高行
  #查找: (# 增高行)(\n)(#)(.*)
  #全替换: $1$2$4

#临时
  A: &DUG 65 #键高
  A: &DUM 0 #末行
  B: &DUH 2 #行距
  C: &DUL 2 #竖距
  D: &DUY 10 #圆角

#符号
  A: &FHG 39 #键高
  B: &FHH 2 #行距
  C: &FHL 2 #竖距
  D: &FHY 10 #圆角

#数字
  A: &SZG 65 #键高
  B: &SZH 2 #行距
  C: &SZL 2 #竖距
  D: &SZY 10 #圆角
  
# ----------上下档符号位置调整----------
#字符坐标
  1: &DsymY 0 #上标纵
  2: &DsymX 0 #上标横
  3: &DtextY 0 #字母纵
  5: &VJtextY 0   #助记键盘
  4: &VJhintY -1 #下标纵 #助记键盘
   
#悬浮窗 换行宽度
  A: &XFK 720
  
style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: FXBaNiCangZaiMengLi.ttf #候选字型
  comment_font: TH-Tshyn-P0.ttf #候选窗和状态栏提示字型
#  comment_font: 牛码飞机手机5代超集宋体.ttf   #候选窗和状态栏提示字型
  hanb_font: ExtB-G.ttf #扩充字型
  hanb_font: NotoColorEmoji #扩充字型
  key_font: ziti.ttf #键盘字型
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  text_font: ziti.ttf #编码字型
  symbol_font: TH-Tshyn-P0.ttf #符号字型
#  symbol_font: 牛码飞机手机5代超集宋体.ttf #符号字型
  preview_font: XBaNiCangZaiMengLi.ttf #按键提示字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 5 #候选间距
  candidate_text_size: 18 #候选字号
  candidate_hide_button: "⌥" #候選栏隐藏键盘按钮
  candidate_left_button: " "         #候選栏上一页
  candidate_right_button: " "        #候选栏下一页
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: zzzb #配色方案
  comment_height: 25 #候选窗和状态栏提示区高度
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号
  horizontal: false #水平模式
  horizontal_gap: *FHL #符号键盘列间距
  layout: #悬浮窗口位置
    position: right #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right
    min_length: 1 #候选窗口最小词长
    max_length: 170 #超过字数则换行
    sticky_lines: 4 #固顶行数
    max_entries: 9 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: *XFK #最大宽度，超过则自动换行
    max_height: 100 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 6 #水平边距   #悬浮窗宽
    margin_y: 4 #竖直边距   #悬浮窗高
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: -26 #悬浮窗偏移量
    round_corner: 15 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 1 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口组件
    - {start: " ", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "\n", label: " %s.", candidate: "%s", comment: "%s", end: "", sep: ""}  #label: "%s.", 序号;start: "\n", 换行
#    - {start: "", label: "", label: "%s.", candidate: "%s", comment: "%s", end: "", sep: ""}  #label: "%s.", 序号;start: "\n", 换行
#    - {candidate: "%s"}  #label: "%s.", 序号;start: "\n", 换行

  key_height: *FHG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 20 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, qtyw, menu, qtbj, cjbj, qtsz, qtlssz, qtzb, qtyb, qtxh, qtxh2, defaultVJ, qtbz, qtux, qtzm, qtbq, qtbq1, qtbq2, qtbq3, qtbq4, qtbq5, qtts1, qtts2, qtts3, qtts4, qtts5, qtts6, qtts6x] #声明
  label_text_size: 14 #悬浮窗序号字号
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言
  preview_height: 50 #按键提示高度
  preview_offset: 0 #按键提示纵向偏移
  preview_text_size: 25 #按键提示字号
  proximity_correction: false #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *FHY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_text_size: 12 #符号字号 上标字号
  text_size: 16 #编码字号
  vertical_correction: -3 #按键纵向偏移，负数下移接触面
  vertical_gap: *FHH #符号键盘行距
fallback_colors:
  keyboard_back_color: back_color  #键盘背景
  #悬浮窗
  border_color: xbcbj #悬浮窗边框
  hilited_back_color: xfcbmbj #back_color #悬浮窗首选编码背景
  hilited_candidate_back_color: hcb #悬浮窗首选背景
  hilited_text_color: xfcbm #悬浮窗编码
  text_back_color: xbcbj #编码区悬浮窗背景
  label_color: candidate_text_color #悬浮窗次选序号
  #气泡
  preview_back_color: qp_back_color #按键气泡背景
  preview_text_color: qp_key_text_color #按键气泡文本
  shadow_color: border_color #按键文字阴影（阴影半径在shadow_radius中设置）
  #状态栏候选栏
  candidate_separator_color: back_color #border_color #状态栏分割背景
  candidate_text_color: text_color #CN次选文字色
  comment_text_color: key_text_color #EN次选编码提示
  hilited_candidate_text_color: hilited_key_text_color #首选文字
  hilited_comment_text_color: hilited_key_text_color #首选编码提示
  #普通键
  key_back_color: back_color #符号键盘按键背景✍背景
  hilited_key_back_color: AAH #高亮按键背景
  key_text_color: candidate_text_color #按键字母&悬浮窗✍色
  hilited_key_text_color: key_text_color #hilited_candidate_text_color #高亮按键文本
  key_symbol_color: comment_text_color #按键上下符号
  hilited_key_symbol_color: hilited_key_text_color #高亮按键符号
