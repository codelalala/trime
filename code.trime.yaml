      - {click: ".", label: " 。", label: 句号, composing: delimiterJ, key_text_size: 12, long_click: "?", swipe_up: "?", key_back_color: ybd, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: fxx, width: 13}
