#布局，
preset_keyboards:
  default:
    ascii_mode: 1
#    ascii_punct: 0
    author: "天天"
    lock: true
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase # 中文 字母大写，none
    keys:
#      - {height: 1, width: 100}
      - {click: 1, long_click: "!", key_back_color: QQQ, key_text_color: sbn}
      - {click: 2, long_click: "@", key_back_color: WWW, key_text_color: sbn}
      - {click: 3, long_click: "#", key_back_color: EEE, key_text_color: sbn}
      - {click: 4, long_click: "$", key_back_color: RRR, key_text_color: sbn}
      - {click: 5, long_click: "%", key_back_color: TTT, key_text_color: sbn}
      - {click: 6, long_click: "^", key_back_color: YYY, key_text_color: sbn}
      - {click: 7, long_click: "&", key_back_color: UUU, key_text_color: sbn}
      - {click: 8, long_click: "*", key_back_color: III, key_text_color: sbn}
      - {click: 9, long_click: "+", key_back_color: OOO, key_text_color: sbn}
      - {click: 0, long_click: "=", key_back_color: PPP, key_text_color: sbn}
#      # ❶
      - {click: q, long_click: "`", swipe_down: lua_tq2, key_back_color: QQQ, key_text_color: sbn}
      - {click: w, long_click: "~", swipe_down: srf, key_back_color: WWW, key_text_color: sbn}
      - {click: e, long_click: "\"  \"{Left}{Left}", key_back_color: EEE, key_text_color: sbn}
      - {click: r, long_click: "\'  \'{Left}{Left}", key_back_color: RRR, key_text_color: sbn}
      - {click: t, long_click: "<  >{Left}{Left}", key_back_color: TTT, key_text_color: sbn}
      - {click: y, long_click: "(  ){Left}{Left}", key_back_color: YYY, key_text_color: sbn}
      - {click: u, long_click: "{{  }}{Left}{Left}", key_back_color: UUU, key_text_color: sbn}      
      - {click: i, long_click: "[  ]{Left}{Left}", key_back_color: III, key_text_color: sbn}
      - {click: o, long_click: "\\", key_back_color: OOO, key_text_color: sbn}
      - {click: p, long_click: "|", key_back_color: PPP, key_text_color: sbn}
      # ❷
      - {width: 15, click: a, long_click: select_all, key_back_color: AAA, key_text_color: sbn, key_text_offset_x: 10, key_text_offset_y: 0, key_symbol_offset_x: 10, key_symbol_offset_y: 0}
      - {click: s, long_click: "", key_back_color: SSS, key_text_color: sbn}
      - {click: d, long_click: "", swipe_up: Date, key_back_color: DDD, key_text_color: sbn}
      - {click: f, long_click: "", key_back_color: FFF, key_text_color: sbnn}
      - {click: g, long_click: K_menu , swipe_up: Schema_switch, key_back_color: GGG, key_text_color: sbn}
      - {click: h, long_click: "", key_back_color: HHH, key_text_color: sbn}
      - {click: j, long_click: ":", key_back_color: JJJ, key_text_color: sbnn}
      - {click: k, long_click: ';', key_back_color: KKK, swipe_left: q_lssz, key_text_color: sbn}
      - {width: 15, click: l, long_click: "/", swipe_left: q_lssz, key_back_color: LLL, key_text_color: sbn, key_text_color: sbn, key_text_offset_x: -10, key_text_offset_y: 0, key_symbol_offset_x: -10, key_symbol_offset_y: 0}
