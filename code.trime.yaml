      - {click: Shift_L, label: Shift, key_text_size: 14, composing: Escape, swipe_up: Candidate_switch, key_symbol_color: ssy, key_back_color: shb, key_text_color: SHt, hilited_key_back_color: shift, width: 11}
      - {click: z, long_click: "", swipe_up: "	", key_back_color: ZZZ, key_text_color: sbn}
      - {click: x, long_click: cut, swipe_up: SXZT, key_back_color: XXX, key_text_color: sbn}
      - {click: c, long_click: copy, swipe_up: _Keyboard_emoji, key_back_color: CCC, key_text_color: sbn}
      - {click: v, long_click: paste, swipe_up: duanyu, key_back_color: VVV, key_text_color: sbn}
      - {click: b, long_click: Deploy, key_back_color: BBB, key_text_color: sbn}
      - {click: n, long_click: "-", key_back_color: NNN, key_text_color: sbn}
      - {click: m, long_click: "_", key_back_color: MMM, key_text_color: sbn}
