      - {click: ",", label: " ，", label: 逗号, composing: delimiterK, key_text_size: 12, long_click: "!", swipe_up: "!", key_back_color: zbd, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: fxx, width: 13}
